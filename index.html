<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/da1d70c44d.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="section sidebar">
    <div class="card">
      <img class="img-perfil" src="https://avatars.githubusercontent.com/u/48875867?v=4" alt="">
      <h1 class="card-title">Guilherme Castelo</h1>
      <p class="description-user">Desenvolvedor Web</p>
    </div>
    <div class="card card-links">
      <a href="" class="link">
        <i class="link-icon fa-solid fa-house"></i>
        <span class="link-title">
          Link
        </span>
      </a>
      <a href="" class="link">
        <i class="link-icon fa-solid fa-house"></i>
        <span class="link-title">

        </span>
      </a>
      <a href="" class="link">
        <i class="link-icon fa-solid fa-house"></i>
        <span class="link-title">

        </span>
      </a>
      <a href="" class="link">
        <i class="link-icon fa-solid fa-house"></i>
        <span class="link-title">
          Link
        </span>
      </a>
      <a href="" class="link">
        <i class="link-icon fa-solid fa-house"></i>
        <span class="link-title">
          Link
        </span>
      </a>
    </div>
    <div class="card card-staks">
      Staks
    </div>
    <div class="card card-xp">
      Experiência
    </div>
    <div class="card card-education">
      Education
    </div>
  </section>
  <section class="section content">
    <div class="card my-projects">
      <h1 class="card-title">My Projects</h1>
      <a href="#">ver todos</a>
    </div>
    <div class="card-projects">
      <div class="card project">
        <h4 class="title-project">
          <i class="fa-solid fa-house"></i>
          <span>
            project-number-1
          </span>
        </h4>
        <p class="description-project">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.
        </p>
        <div class="details-project">
          <div class="datas">
            <span class="data star">
              <i class="fa-regular fa-star"></i>
              100
            </span>
            <span class="data branch">
              <i class="fa fa-code-branch"></i>
              100
            </span>
          </div>
          <div class="linguagem">
            <span class="linguagem-name">
              <i class="fa fa-code-branch"></i>
              JavaScript
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="card my-projects">
      <h1 class="card-title">Recent Posts</h1>
    </div>
    <div class="card">
      <img class="img-perfil" src="https://avatars.githubusercontent.com/u/48875867?v=4" alt="">
      <h2>Title of the Post</h2>
    </div>
  </section>
</body>

</html>
